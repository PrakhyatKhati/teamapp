<div class="container">
  <div class="ui card">
    <h1>Team Generator</h1>
    <ul class="list">
      <li *ngFor="let member of members">{{ member }}</li>
    </ul>

    <div class="add-members-container">
      <input
        #addMemberInput
        type="text"
        placeholder="Name"
        (input)="onInput(addMemberInput.value)"
        [value]="newMemberName"
      />

      <button (click)="addMembers()">Add</button>
    </div>

    <div class="input-container">
      <input
        #totalTeamsNumberInput
        type="text"
        placeholder="# of teams"
        (input)="onTeamsInput(totalTeamsNumberInput.value)"
        [value]="totalTeamNumber"
      />
      <button (click)="totalTeams()">Generate</button>
    </div>

    <p *ngIf="errormessage" class="error-msg">
      {{ errormessage }}
    </p>
  </div>

  <div *ngIf="teams.length" class="teams-container">
    <app-team
      *ngFor="let team of teams; let i=index" [team]="team"
      [index]="i">
    
    </app-team>
  </div>
</div>
